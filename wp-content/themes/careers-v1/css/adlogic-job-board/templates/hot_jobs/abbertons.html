<div class="hotjob-bubble">
	<span class="adlogic-hot-jobs-posted-date">
		<span class="posted-date-day">{job_post_date format="Do"}</span>
		<span class="posted-date-month">{job_post_date format="MMM"}</span>
	</span>
</div>
<div class="hotjob-content">
	<a href="{job_link}" title="{job_title}" class="adlogic-hot-job-link">{job_title}</a>
	<span class="adlogic-hot-jobs-location">{job_location}</span>
	<span class="adlogic-hot-jobs-description">{job_description}</span>
</div>
