<div class="col-md-12 current-job-box m-auto d-block" id="{job_id}">
	<div class="current-job-box-text boxes1">
		<p class="current-job-text-kind-of-job">{job_worktype_link}</p>
		<div class="d-flex w-100">
			<h4 class="job_title w-75 d-inline-block px-2 mx-2 no-gutters"><a href="{job_link}">{job_title} </a></h4>
		</div>
		<div class="row py-3">
			<div class="col-lg-6 col-md-8 col-xs-12 locations-list">
				<p class="current-job-text-close list-items-lefted" style="margin-bottom:0 !important;">Classification</p><b> {job_classification_breadcrumbs count="1"}</b>
			</div>
			<div class="col-lg-6 col-md-4 col-xs-12">
				<p class="current-job-text-close list-items-lefted" style="margin-bottom:0 !important;">Location:</p><b> {job_location_breadcrumbs count="1"}</b>
			</div>
		</div>
	</div>
</div>
